<!DOCTYPE html>
<html lang="en">
<head>

    <script src="loader-queue.js"></script>
    <link rel="stylesheet" href="loader-queue.css">
</head>
<body>
    <div id="loader-container" class="field debug"></div>

    <script>
        // Example 1
        App.loader.show();
        App.loader.show();
        App.loader.show();
        App.loader.hide();
        App.loader.hide();
        App.loader.hide();

        App.loader.show(3);

        App.loader.hide(2);
        App.loader.hide(3);
        App.loader.hide(1);
